    <title>This指向</title>

<body>
    <script>
        var a=12
        b=14
        // delete a // 没有被删除
        // // delete b // 被删除了
        delete window.a  // 没有删除变量
        // delete window.b  // 被删除了

        console.log(a)
        console.log(b)
        function fn() {
            console.log(arguments.callee==fn)
            console.log(arguments.caller)
        }
        fn()
    </script>

    <script type="module">
        console.log(this)
        function fn() {
            // console.log(arguments.callee)
        }
        // fn()

        var obj={
            f:fn
        }
        obj.f()

       
    </script>
